<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluaciones</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url(Prueba1.jpg);
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #000;
    }

    /* Header */
    header {
      background-color: #003f88;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header .logo {
      display: flex;
      align-items: center;
    }

    header .logo img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border: 2px solid #fff;
      border-radius: 5px;
      margin-right: 10px;
    }

    /* Navigation Buttons */
    .nav-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 10px 0;
      gap: 10px;
    }

    .nav-buttons button {
      background-color: #0056b3;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }

    .nav-buttons button:hover {
      background-color: #ffd700;
      color: #000;
    }

    header .social-icons {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    header .social-icons a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
    }

    header .social-icons img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
      object-fit: contain;
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(1, 1fr); /* Una columna por defecto */
      gap: 20px;
      margin: 30px auto;
      padding: 0 20px;
      max-width: 1200px;
      width: 90%;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border: 2px solid #003f88;
      border-radius: 20px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background-color: #003f88;
      color: #ffd700;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    footer .social-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    footer .social-icons a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
    }

    footer .social-icons img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      object-fit: contain;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr; /* Una sola columna en móviles */
      }

      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .nav-buttons {
        flex-direction: column;
        width: 100%;
      }

      .nav-buttons button {
        width: 100%; /* Botones más grandes en móviles */
      }

      footer {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 10px;
      }
    }

    @media (min-width: 400px) and (max-width: 1024px) {
      .gallery {
        grid-template-columns: repeat(1, 1fr); /* Dos columnas en tabletas */
      }
    }

    @media (min-width: 1024px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr); /* Cuatro columnas en escritorio */
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="Logo.png" alt="Logo">
      <div>JB Académico</div>
    </div>
    <div class="social-icons">
      <a href="https://www.facebook.com/profile.php?id=61569858865411" target="_blank">
        <img src="Facebook.png" alt="Facebook">Facebook
      </a>
      <a href="https://www.instagram.com/jbacademico/" target="_blank">
        <img src="Instagram.png" alt="Instagram">Instagram
      </a>
      <a href="https://wa.me/message/4GRXE7EAGRRBO1" target="_blank">
        <img src="WhatsApp.webp" alt="WhatsApp">WhatsApp
      </a>
    </div>
  </header>
  
  <div class="nav-buttons">
    <button onclick="window.location.href='index.html'">Inicio</button>
    <button onclick="window.location.href='carreras.html'">Carreras</button>
    <button onclick="window.location.href='evaluaciones.html'">Evaluaciones</button>
    <button onclick="window.location.href='evidencias.html'">Evidencias</button>
  </div>

  <main>
    <div class="gallery">
      <img src="Calculo diferencial.jpg" alt="Cálculo Diferencial">
      <img src="Estadistica y resistencia de materiales.jpg" alt="Estadística y Resistencia de Materiales">
      <img src="Evaluacion1.jpg" alt="Evaluación 1">
      <img src="Evaluacion2.jpg" alt="Evaluación 2">
    </div>
  </main>

  <footer>
    <div>JB Académico</div>
    <div class="social-icons">
      <a href="https://www.google.com/maps" target="_blank">
        <img src="Ubicacion.png" alt="Ubicación">Ubicación
      </a>
      <a href="https://www.instagram.com/jbacademico/" target="_blank">
        <img src="Instagram.png" alt="Instagram">Instagram
      </a>
      <a href="https://wa.me/message/4GRXE7EAGRRBO1" target="_blank">
        <img src="WhatsApp.webp" alt="WhatsApp">WhatsApp
      </a>
    </div>
  </footer>
</body>
</html>
